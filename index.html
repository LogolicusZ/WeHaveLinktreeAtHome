<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>My Linktree</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            /* Reset and base styles */
            html,
            body {
                height: 100%;
                margin: 0;
                padding: 0;
                font-family: "Inter", "Segoe UI", "Arial", sans-serif;
                min-height: 100vh;
                color: #222;
                background-image: url("./Assets/background1.jpg");
                background-size: cover;
            }
            .container {
                max-width: 480px;
                margin: 40px auto;
                background: #ffffff;
                border-radius: 16px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.09);
                padding: 40px 30px 32px 30px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .avatar {
                width: 110px;
                height: 110px;
                border-radius: 50%;
                object-fit: cover;
                border: 3px solid #ffffff;
                margin-bottom: 24px;
            }
            h1 {
                margin: 0 0 8px 0;
                font-size: 1.8rem;
                font-weight: 700;
                color: #111;
            }
            .bio {
                font-size: 1rem;
                color: #555;
                margin-bottom: 32px;
                text-align: center;
                line-height: 1.5;
            }
            .links {
                width: 100%;
                display: flex;
                flex-direction: column;
                gap: 14px;
            }
            .link {
                display: flex;
                align-items: center;
                justify-content: center;
                background: #ffffff;
                color: #333;
                text-decoration: none;
                font-weight: 500;
                font-size: 1rem;
                border-radius: 12px;
                padding: 16px 0;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
                transition: all 0.2s ease;
                border: 1px solid #eaeaea;
                position: relative;
            }
            .link:hover,
            .link:focus {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
                border-color: #ddd;
                background: #fafafa;
            }
            .link .icon {
                margin-right: 10px;
                font-size: 1.2em;
                vertical-align: middle;
            }
            .footer {
                margin-top: 36px;
                font-size: 0.9rem;
                color: #999;
                text-align: center;
            }
            @media (max-width: 500px) {
                .container {
                    margin: 20px auto;
                    padding: 30px 20px 25px 20px;
                }
                h1 {
                    font-size: 1.5rem;
                }
                .bio {
                    font-size: 0.95rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="backdrop"></div>
        <div class="container">
            <img
                src="./Assets/logo-new.png"
                alt="Profile Picture"
                class="avatar"
            />
            <h1>LogolicusZ</h1>
            <div class="bio">
                Web developer, designer & Keyboard lover.<br />
                Building cool stuff and sharing knowledge.
            </div>
            <div class="links">
                <a class="link" href="https://logolicusz.com" target="_blank">
                    <span class="icon"></span> Personal Website
                </a>
                <a
                    class="link"
                    href="https://blog.logolicusz.com"
                    target="_blank"
                >
                    <span class="icon"></span> Blog
                </a>
                <a
                    class="link"
                    href="https://github.com/logolicusz"
                    target="_blank"
                >
                    <span class="icon"></span> GitHub
                </a>
                <a
                    class="link"
                    href="https://www.youtube.com/@logolicusz"
                    target="_blank"
                >
                    <span class="icon"></span> Youtube
                </a>
                <a
                    class="link"
                    href="https://krchv.logolicusz.com"
                    target="_blank"
                >
                    <span class="icon"></span> KRCHV | Coming Soon
                </a>
            </div>
            <div class="footer">Â© 2025 logolicusz</div>
        </div>
    </body>
</html>
